name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: resumes_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: resumes_db
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U resumes_user -d resumes_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync --all-groups
      
      - name: Run Ruff (linter)
        run: uv run ruff check src/
      
      - name: Run Ruff (formatter check)
        run: uv run ruff format --check src/
      
      - name: Run MyPy (type checker)
        run: uv run mypy src/
      
      - name: Initialize database
        run: |
          PGPASSWORD=test_password psql -h localhost -p 5433 -U resumes_user -d resumes_db -f docker/init-db.sql
      
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5433
          DB_NAME: resumes_db
          DB_USER: resumes_user
          DB_PASSWORD: test_password
        run: uv run pytest tests/ -v --tb=short
